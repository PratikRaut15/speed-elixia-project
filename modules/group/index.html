<!doctype html>
<head>
	<style>
		.connected, .sortable, .exclude, .handles {
			margin: auto;
			padding: 0;
			width: 310px;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		.sortable.grid {
			overflow: hidden;
		}
		.connected li, .sortable li, .exclude li, .handles li {
			list-style: none;
			border: 1px solid #CCC;
			background: #F6F6F6;
			font-family: "Tahoma";
			color: #1C94C4;
			margin: 5px;
			padding: 5px;
			height: 22px;
		}
		.handles span {
			cursor: move;
		}
		li.disabled {
			opacity: 0.5;
		}
		.sortable.grid li {
			line-height: 80px;
			float: left;
			width: 80px;
			height: 80px;
			text-align: center;
		}
		li.highlight {
			background: #FEE25F;
		}
		#connected {
			width: 440px;
			overflow: hidden;
			margin: auto;
		}
		.connected {
			float: left;
			width: 200px;
		}
		.connected.no2 {
			float: right;
		}
		li.sortable-placeholder {
			border: 1px dashed #CCC;
			background: none;
		}
	</style>
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
</head>

<body>
	<section id="connected">
		<h2>Add Route</h2>
		<ul class="connected list">
			<li><span>::</span>Item 1</li>
			<li><span>::</span>Item 2</li>
			<li><span>::</span>Item 3</li>
			<li><span>::</span>Item 4</li>
			<li><span>::</span>Item 5</li>
			<li><span>::</span>Item 6</li>
		</ul>
		<ul class="connected list no2">
			<li class="highlight"><span>::</span>Item 1</li>
			<li class="highlight"><span>::</span>Item 2</li>
			<li class="highlight"><span>::</span>Item 3</li>
			<li class="highlight"><span>::</span>Item 4</li>
			<li class="highlight"><span>::</span>Item 5</li>
			<li class="highlight"><span>::</span>Item 6</li>
		</ul>
	</section>
	<script src="jquery.min.js"></script>
	<script src="jquery.sortable.js"></script>
	<script>
		$(function() {
			$('.sortable').sortable();
			$('.handles').sortable({
				handle: 'span'
			});
			$('.connected').sortable({
				connectWith: '.connected'
			});
			$('.exclude').sortable({
				items: ':not(.disabled)'
			});
		});
	</script>
</body>
</html>
